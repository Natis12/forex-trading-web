<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex Trading Web</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Gestión de Operaciones de Trading en Forex</h1>
    </header>
    <main>
        <!-- Formulario para registrar operaciones -->
        <section id="form-section">
            <h2>Registrar Operación</h2>
            <form id="operation-form">
                <!-- Campos del formulario -->
                <input type="date" id="date" required>
                <select id="pair" required>
                    <option value="EUR/USD">EUR/USD</option>
                    <option value="EUR/GBP">EUR/GBP</option>
                    <option value="GBP/USD">GBP/USD</option>
                    <option value="XAU/USD">XAU/USD</option>
                    <option value="BTC/USD">BTC/USD</option>
                </select>
                <input type="number" id="entry-price" placeholder="Precio de Entrada" required>
                <input type="number" id="exit-price" placeholder="Precio de Salida" required>
                <input type="number" id="quantity" placeholder="Cantidad" required>
                <button type="submit">Registrar</button>
            </form>
        </section>
        <!-- Resumen de operaciones y gráficos -->
        <section id="summary-section">
            <h2>Resumen de Operaciones</h2>
            <div id="summary"></div>
        </section>
    </main>
    <script src="js/scripts.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex Trading Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Forex Trading Dashboard</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#" onclick="showTab('register')">Registro de Operaciones</a></li>
            <li><a href="#" onclick="showTab('summary')">Resumen</a></li>
            <li><a href="#" onclick="showTab('charts')">Gráficos</a></li>
            <li><a href="#" onclick="showTab('stats')">Estadísticas Avanzadas</a></li>
            <li><a href="#" onclick="showTab('currency-stats')">Estadísticas por Par</a></li>
            <li><a href="#" onclick="showTab('edit')">Editar Operaciones</a></li>
        </ul>
    </nav>
    <div class="container">
        <div id="register" class="tab-content active">
            <h2>Registro de Operaciones</h2>
            <form id="trade-form">
                <input type="date" id="date" required>
                <select id="currency-pair" required>
                    <option value="">Seleccione par de divisas</option>
                    <option value="EUR/USD">EUR/USD</option>
                    <option value="EUR/GBP">EUR/GBP</option>
                    <option value="GBP/USD">GBP/USD</option>
                    <option value="XAU/USD">XAU/USD</option>
                    <option value="BTC/USD">BTC/USD</option>
                </select>
                <select id="operation-type" required>
                    <option value="">Tipo de operación</option>
                    <option value="buy">Compra</option>
                    <option value="sell">Venta</option>
                </select>
                <input type="number" id="entry-price" placeholder="Precio de entrada" step="0.0001" required>
                <input type="number" id="exit-price" placeholder="Precio de salida" step="0.0001" required>
                <input type="number" id="quantity" placeholder="Cantidad" step="0.01" required>
                <button type="submit">Registrar Operación</button>
            </form>
        </div>
        <div id="summary" class="tab-content">
            <h2>Resumen de Operaciones</h2>
            <div id="summary-content"></div>
        </div>
        <div id="charts" class="tab-content">
            <h2>Gráficos</h2>
            <div id="chart-container"></div>
        </div>
        <div id="stats" class="tab-content">
            <h2>Estadísticas Avanzadas</h2>
            <div id="stats-content"></div>
            <button onclick="exportStats()">Exportar Estadísticas</button>
        </div>
        <div id="currency-stats" class="tab-content">
            <h2>Estadísticas por Par de Divisas</h2>
            <div id="currency-stats-content"></div>
        </div>
        <div id="edit" class="tab-content">
            <h2>Editar Operaciones</h2>
            <form id="edit-form">
                <input type="date" id="edit-date" required>
                <select id="edit-currency-pair" required>
                    <option value="">Seleccione par de divisas</option>
                    <option value="EUR/USD">EUR/USD</option>
                    <option value="EUR/GBP">EUR/GBP</option>
                    <option value="GBP/USD">GBP/USD</option>
                    <option value="XAU/USD">XAU/USD</option>
                    <option value="BTC/USD">BTC/USD</option>
                </select>
                <select id="edit-operation-type" required>
                    <option value="">Tipo de operación</option>
                    <option value="buy">Compra</option>
                    <option value="sell">Venta</option>
                </select>
                <input type="number" id="edit-entry-price" placeholder="Precio de entrada" step="0.0001" required>
                <input type="number" id="edit-exit-price" placeholder="Precio de salida" step="0.0001" required>
                <input type="number" id="edit-quantity" placeholder="Cantidad" step="0.01" required>
                <button type="button" onclick="editTrade()">Editar Operación</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
